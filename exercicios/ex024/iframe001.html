<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão do iframe é 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto"> <a href="http://cursoemvideo,com" target="_blank"></a></iframe>
        para aprender a programar
    </p>
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"> <a href="http://gustavoguanabara.github.io" target="_blank"></a></iframe> no github</p> 
    
</body>
</html>
