<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, white, #87E1D1 20%, #375C55 40%, rgb(1, 49, 1));
            /* Pode colocar quantas cores quiser para fazer o gradiente, a porcentagem determina a predominancia da referida cor na tela */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
